<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #A6A6A6; /* Nokia 3310 background color */
            color: #000;
            font-family: 'Courier New', Courier, monospace; /* Classic font style */
            position: relative;
        }
        canvas {
            background-color: #000;
            border: 2px solid #FFF; /* White border to mimic Nokia 3310 screen */
        }
        #gameOverMessage, #startScreen, #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            color: #FFF;
            padding: 20px;
            border: 2px solid #FFF;
            text-align: center;
            display: none;
        }
        #scoreDisplay, #highScoreDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #FFF;
        }
        #highScoreDisplay {
            top: 40px;
        }
        #overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFF;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <h1>贪吃蛇</h1>
        <p>点击屏幕开始游戏</p>
    </div>
    <div id="gameOverMessage">
        <h1>Game Over!</h1>
        <p>Your score: <span id="score"></span></p>
        <p>Tap to restart</p>
    </div>
    <div id="scoreDisplay">Score: 0</div>
    <div id="highScoreDisplay">High Score: 0</div>
    <div id="overlay">点击屏幕开始游戏</div>
    <script src="snake.js"></script>
</body>
</html>
